<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Function Mapper</title>
  </head>

  <body>
    <div style="text-align: center;">

      
      <canvas id="canvas" 
        width="500" height="500"
        style="border:1px solid #000;">
      </canvas>
      </br>

      <input type="text" id="f" value = "(x*cos(t)-y*sin(t)-sin(x+t)-cos(x))**2+((y*cos(t)+x*sin(t))-sin(x+t)-cos(x))**2-1" size="63">
      <input  id="startButton" type="button" value="Start"/>
      </br>

      <!-- cool things to graph:
      (x*cos(t)-y*sin(t)-sin(x+t)-cos(x))**2+((y*cos(t)+x*sin(t))-sin(x+t)-cos(x))**2-1
      (x-y-2*sin(x+t)-2*cos(x+2*t))**2+(y+x-cos(x+3*t))*-1-10 + x**2 + y**2
      -->

      Scale:
      <input type="number" min="1" step="1" id="scale" value="4" style="width: 50px">
      </br>

      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp Max t:
      <input type="number" min="0" step="0.001" id="tMax" value="2" style="width: 50px">
      <input id="piBox" type="checkbox" checked>Ï€
      </br>
      
      Implicit resolution:
      <input type="number" min="1" step="1" id="impResInput" value="2" style="width: 50px">
      &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
      </br>

      <script src="functionMapper.js" id="module"></script>

    </div>
  </body>
  
</html>
